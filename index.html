<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:azure;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color:bisque;
            padding: 40px;
            border-radius: 10px;
            width: 700px;
            margin: auto;
            margin-top: 50px;
            
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .demo{
            display: flex;
        }
        .abc{
            background:bisque;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .ef{
            background:bisque;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 70%;
            background-color: bisque;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            margin: 5px;
            width: 30%;
            background-color: bisque;
            border-radius: 5px;
        }
        button {
            background-color:cadetblue;
            color: black;
            border: none;
            cursor: pointer;
            margin-top:20px;
        }
        .reset-btn {
            background-color: red;
        }
    </style>
    <script>
        function resetForm() {
            document.getElementById("ageForm").reset(); // Reset input fields
            document.getElementById("ageResult").innerHTML = "Years: 0 | Months: 0 | Days: 0"; // Reset output
        }
    </script>
    
    
</head>
<body>

    <div class="container">
        <h2>Age Calculator</h2>
        <form method="POST" id="ageForm">
            {{% csrf_token %}}
            <div class="demo">
            <div class="abc">
               <input type="number" name="birth_day" placeholder="Enter Birth Day" required><br>
               <input type="number" name="birth_month" placeholder="Enter Birth Month" required><br>
               <input type="number" name="birth_year" placeholder="Enter Birth Year" required><br>
            </div>
            <div class="ef">
                <input type="number" name="current_day" placeholder="Enter Current Day" required><br>
                <input type="number" name="current_month" placeholder="Enter Current Month" required><br>
                <input type="number" name="current_year" placeholder="Enter  Current Year" required><br>
            </div>
            </div>

            <button type="submit">Calculate Age</button>
            <button type="button" class="reset-btn" onclick="resetForm()">Reset</button>
        </form>
        <h3 id="ageResult">
            {% if age is not None %}
                Years: {{ age.0 }} | Months: {{ age.1 }} | Days: {{ age.2 }}
            {% else %}
                Years: 0 | Months: 0 | Days: 0
            {% endif %}
        </h3>
        
        
    </div>

</body>
</html>
